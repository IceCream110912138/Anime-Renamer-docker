name: Build and Push Docker Image (x86 only)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:
    paths:
      - '**.py'
      - 'static/**'
      - 'Dockerfile'
      - 'requirements.txt'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 Docker Buildx 环境 (依然保留它是因为它比默认构建器更快、更现代)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 登录到 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 构建并推送镜像 (仅针对 linux/amd64)
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 关键修改：这里只保留 linux/amd64
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/anime-renamer-web:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/anime-renamer-web:${{ github.sha }}